<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find age</title>
  </head>
  <body>
    <style>
      #find-age {
        text-align: center;
      }

      #find-age button {
        background-color: rgb(158, 241, 158);
        color: white;
        padding: 5px 10px;
        margin: 5px;
        border: none;
        font-weight: bold;
      }
      #find-age button:hover {
        cursor: pointer;
        background-color: rgb(25, 243, 18);
      }
      #find-age input {
        padding: 5px 15px;
        margin: 5px;
      }
    </style>
    <div id="find-age">
      <h1>Find age</h1>
      <input type="number" id="number" placeholder="Please types your age" />

      <button id="age">Submit</button>
      <h2 id="result"></h2>
    </div>

    <script src="index.js"></script>
  </body>
